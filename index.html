<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 3rd party css libraries here (fonts, frameworks, ect.) -->

    <!-- always link your css last -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
   <main id="app">
       <header class="main-header">
           <h1 class="hidden">Welcome to my Awesome SVG Store</h1>
           <h2 class="main-heading">My SVG Icons</h2>
       </header>
       <section id="svg-grid">
        <article class="container">
          <h2 class="hidden">graphic 1</h2>
          <img src="images/badge.jpg" alt="raster graphic">
        </article>
  
        <article class="container">
          <h2 class="hidden">graphic 2</h2>
          <img src="images/badge.svg" alt="vector graphic">
        </article>
      </section>  
   </main> 

   <!-- javascript imports always go here-->
   <script src="js/main.js" defer></script>
</body>
</html>
